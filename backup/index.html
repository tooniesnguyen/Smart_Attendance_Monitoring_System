<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LED CONTROL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
	<style>
        body{ font: 14px sans-serif; }
        .wrapper{ float: left; width: 80%; padding: 20px; margin: 20px;  }
		.box{ margin: auto; width: 90%;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    <!-- Include -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"> </script>   <!-- Include -->
</head>


<body>

    <div class="login-container">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="login_funct()">Đăng nhập</button>
    </div>
    <div class="content-container" style="display: none;">
        <h2>Chào mừng bạn!</h2>
        <p>Nội dung sau khi đăng nhập thành công.</p>
    </div>

    <script>
    function login_funct(){
        $.post("readData.php", function(data){
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        for (var i in data){
            if (data[i].username == username){
                if (data[i].pass == password){
                    document.querySelector(".login-container").style.display = "none";
                    document.querySelector(".content-container").style.display = "block";    
                }
                else{
                    alert("Sai ten đang nhap hoac mat khau");
                }
            }
        }
        })
    } 
    </script>   
    
</body>

</html>
