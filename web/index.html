<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">

    <style>
        body{ font:14px san-serif;}
        .wrapper{float:left; width: 400px; padding:20px; margin: 20px;}
        .table_width{margin:auto; width:70%;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    <!-- Include -->

</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="login_funct()">Đăng nhập</button>
        
    </div>
    <div class="admin" style="display: none;">
        <h2>Chào mừng admin!</h2>
        <h3>Thông tin cần cập nhật</h3>
        <br>
        <form action="" id="form">
            <div class="mb-3">
                <label for="mssv" class="form-label">MSSV</label>
                <input type="text" class="form-control" name="mssv" id="mssv" aria-describedby="ghichu">
                <div id="ghichu" class="form-text">Điền mã số sinh viên của học sinh</div>
            </div>
            <div class="mb-3">
                <label for="hoten" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="ghichu">
                <div id="ghichu" class="form-text">Tên của sinh viên</div>
            </div>
            <div class="mb-3">
                <label for="Class" class="form-label">Class</label>
                <input type="text" class="form-control" name="Class" id="Class" aria-describedby="ghichu">
                <div id="ghichu" class="form-text">Lớp sinh viên đang theo học</div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>

    </div>
    <div class="lecture" style="display: none;">
        <h2>Chào mừng lecture!</h2>
        <p>Nội dung sau khi đăng nhập thành công.</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
