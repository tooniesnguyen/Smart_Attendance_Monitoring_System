<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <meta charset="utf-8">
    <link rel = "stylesheet" type = "text/css" href = "style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    <!-- Include -->

</head>
<body>
    <div class="login">
        <h2>User login</h2>
        <input type="text" id="username" placeholder="username">
        <input type="password" id="password" placeholder="password">
        <button onclick="login_funct()">Login</button>
        
    </div>
    <div class="admin" style="display: none;">
        <h2>User: admin</h2>
        <h3>Update student information</h3>
        <br>
        <form action="" id="form">
            <div class="mb-3">
                <label for="mssv" class="form-label">Student ID</label>
                <input type="text" class="form-control" name="id" id="mssv" aria-describedby="ghichu">
            </div>
            <div class="mb-3">
                <label for="rfid" class="form-label">RFID</label>
                <input type="text" class="form-control" name="rfid" id="rfid" aria-describedby="ghichu">
            </div>
            <div class="mb-3">
                <label for="hoten" class="form-label">Name of Student</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="ghichu">
            </div>

            <div class="mb-3">
                <label for="class_st" class="form-label">Class</label>
                <input type="text" class="form-control" name="class_st" id="class_st" aria-describedby="ghichu">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>

            <table class="admin">
                <tr>
                    <th scope="col">Student ID</th> 
                    <td id="id_tab">  </td>   
                </tr>
                <tr>
                    <th scope="col">RFID</th> 
                    <td id="rfid_tab">  </td>   
                </tr>
                <tr>
                    <th scope="col">Name of Student</th> 
                    <td id="name_tab"> </td>   
                </tr>
                <tr>
                    <th scope="col">Class</th> 
                    <td id="class_st_tab">  </td>   
                </tr>
            </table>
    </div>


    <div class="lecture" style="display: none;">
        <h2>User: Lecture</h2>
        <table id="studentTable">
            <thead>
                <td>ID Student</td>
                <td>RFID</td>
                <td>Name</td>
                <td>Class</td>
                <td>Check-In</td>
            </thead>
            <tbody id='testing'>
            </tbody>
        </table>


    </div>
    
    <script>
function login_funct(){
    $.post("readData.php", function(data){
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    for (var i in data){
        if (data[i].username == username){
            if (data[i].pass == password){
                if (data[i].position == "admin"){
                    document.querySelector(".login").style.display = "none";
                    document.querySelector(".lecture").style.display = "none";
                    document.querySelector(".admin").style.display = "block";}
                else{
                    document.querySelector(".login").style.display = "none";
                    document.querySelector(".lecture").style.display = "block";
                    document.querySelector(".admin").style.display = "none";
                }    
            }
            else{
                alert("Sai ten đang nhap hoac mat khau");
            }
        }
    }
    })
}

$(document).ready(function(){
    $(document).on("submit","#form", function(){ //process event name "submit" from id "form"

        $.post("addData.php",$('#form').serialize(), function(){alert("data sent")}   );
        return false; // to prevent the web from reloading
    });
    updateTable();
});
setInterval(updateTable, 1000);
function updateTable(){
    $.post("getData.php",
    function(data){
        var id = data[0].id;
        var rfid = data[0].rfid;
        var name = data[0].name;
        var class_st = data[0].class_st;

        document.getElementById("id_tab").innerHTML = id;
        document.getElementById("rfid_tab").innerHTML = rfid;
        document.getElementById("name_tab").innerHTML = name;
        document.getElementById("class_st_tab").innerHTML = class_st;

    }
    )
}

setInterval(updateData, 1000);
function updateData() {
    $.post("showData.php", {}, function(res) {
      $('#testing').empty(); // Xóa dữ liệu cũ trước khi thêm dữ liệu mới
  
      for (let i = 0; i < res.length; i++) {
        $('#testing').append('<tr><td>' + res[i]['id'] + '</td><td>' + res[i]['rfid'] + '</td><td>' + res[i]['name']+ '</td><td>' + res[i]['class']+ '</td><td>' + res[i]['checkin'] + '</td></tr>');
      }
    }, "json");
  }
  
  // Gọi hàm updateData ngay lập tức để cập nhật dữ liệu ban đầu
updateData();
 

    </script>
</body>
</html>
